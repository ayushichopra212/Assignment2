<div class="container">
<mat-form-field appearance="standard">
  <p>status</p>
  <mat-select disableRipple>
    <mat-option value="1">Option 1</mat-option>
    <mat-option value="2">Option 2</mat-option>
    <mat-option value="3">Option 3</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="standard">
  <p> ID </p>
  <mat-select disableRipple #select (selectionChange)="onFilter($event.value)">
    <mat-option value="1"> 1</mat-option>
    <mat-option value="2"> 2</mat-option>
    <mat-option value="3"> 3</mat-option>
    <mat-option value="4"> 4</mat-option>
    <mat-option value="5"> 5</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="standard">
  <p> Dept </p>
  <mat-select disableRipple>
    <mat-option value="1">Option 1</mat-option>
    <mat-option value="2">Option 2</mat-option>
    <mat-option value="3">Option 3</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="userId">
      <th mat-header-cell mat-sort-header *matHeaderCellDef><b>UserId</b></th>
      <td mat-cell *matCellDef="let post" > {{post.userId}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef ><b>ID</b></th>
      <td mat-cell *matCellDef="let post" > {{post.id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="title">
      <th mat-header-cell mat-sort-header *matHeaderCellDef > <b>Title</b></th>
      <td mat-cell *matCellDef="let post" > {{post.title}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="body">
      <th mat-header-cell mat-sort-header *matHeaderCellDef ><b> Body</b></th>
      <td mat-cell *matCellDef="let post" > {{post.body}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator  #paginator
  
  [pageSizeOptions]="[5,10,20 ]" showFirstLastButtons>
</mat-paginator>
